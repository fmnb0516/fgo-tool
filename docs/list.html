<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>FGO データ編集</title>
</head>

<body>

    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container">
            <a href="./index.html" class="navbar-brand">FGO サーヴァント一覧</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./list.html">サーヴァント一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./edit.html">サーヴァントデータ作成</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div class="container" style="padding-top: 70px;">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">クラス</th>
                    <th scope="col">レア度</th>
                    <th scope="col">名称</th>
                </tr>
            </thead>
            <tbody id="container">
            </tbody>
        </table>
    </div>

    <script type="text/x-handlebars" id="template-list">
        {{#each this}}
        <tr>
            <td>{{no}}</td>
            <td>{{clazz}}</td>
            <td>{{rare}}</td>
            <td><a href="{{link}}" target="_blank">{{name}}</a></td>
        </tr>
        {{/each}}
    </script>

    <div>
        <script src="jquery/jquery-3.4.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="handlebars/handlebars-v4.2.0.js"></script>
        <script src="app/fgo-const-data.js"></script>
        <script src="app/utils.js"></script>

        <script type="text/javascript">

            function convert(data) {
                var list = data.map(function(d) {
                    var entries = d.split("-");
                    return {
                        no : entries[0].trim(),
                        clazz : entries[1].trim(),
                        rare : entries[2].trim(),
                        name : entries[3].substring(0, entries[3].indexOf(".")).trim(),
                        link : "./edit.html#" + d
                    };
                });

                list.sort(function(d1, d2) {
                    var c1 = parseInt(d1.no) - parseInt(d2.no);
                    var c2 = parseInt(d1.rare) - parseInt(d2.rare);
                    if(c1 !== 0) {
                        return c1;
                    }
                    if(c2 !== 0) {
                        return c2;
                    }
                    return d1.name > d2.name ? 1 : -1;
                });

                return list;
            }

            $(function () {
                $.ajax({
                    url:"/api/v1/all",
                    type:"GET",
                    dataType:"json",
                }).done(function(data,textStatus,xhr) {
                    var result = convert(data);
                    var template = Handlebars.compile($("#template-list").html());
                    $("#container").html(template(result));
                }).fail(function(xhr, textStatus, e ) {
                });
            });

        </script>
    </div>
</body>

</html>
