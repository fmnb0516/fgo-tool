<!doctype html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="application-name" content="FGO鯖データ">
        <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../resources/jquery-ui-1.12.1/jquery-ui.min.css">
        <title>FGO データ編集</title>
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="icon" href="../favicon.ico">
    </head>

<body>

    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container">
            <a href="./index.html" class="navbar-brand">FGO サーヴァント一覧</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./list.html">サーヴァント一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./calcnp.html">FGO 獲得NP計算機</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div class="container" style="padding-top: 70px;">
        <div class="row">
            <div class="col-lg-12">
                <form style="margin-bottom: 10px" id="filter-form">
                    <div class="form-group">
                        <label for="seach-input">フィルタリング</label>
                        <input autocomplete="off" type="search" class="form-control" id="seach-input">
                    </div>
                </form>
            </div>
            <div class="col-lg-12">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">クラス</th>
                            <th scope="col">レア度</th>
                            <th scope="col">名称</th>
                        </tr>
                    </thead>
                    <tbody id="container">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script type="text/x-handlebars" id="template-list">
        {{#each this}}
        <tr>
            <td>{{servant.no}}</td>
            <td>{{servantClass servant.clazz}}</td>
            <td>{{servant.rare}}</td>
            <td><a href="./view.html#{{servant.no}}-{{servantClass servant.clazz}}-{{servant.rare}}-{{servant.name}}.json" target="_blank">{{servant.name}}</a></td>
        </tr>
        {{/each}}
    </script>

    <div>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('../sw.js').then(function(registration) {
                    console.log('ServiceWorker の登録に成功しました。スコープ: ', registration.scope);
                }).catch(function(err) {
                    console.log('ServiceWorker の登録に失敗しました。', err);
                });
            }
        </script>

        <script src="../resources/jquery/jquery-3.4.1.min.js"></script>
        <script src="../resources/bootstrap/js/bootstrap.js"></script>
        <script src="../resources/handlebars/handlebars-v4.2.0.js"></script>
        <script src="../resources/fgoutil/fgocalc.js"></script>
        <script src="../servant.js"></script>

        <script type="text/javascript">
            $(function () {
                Handlebars.registerHelper('servantClass', function (id) {
                    return fgo.classToLabel(id);
                });

                var data = fgo.data();

                data.sort(function (d1, d2) {
                    var c1 = parseInt(d1.servant.no) - parseInt(d2.servant.no);
                    var c2 = parseInt(d1.servant.rare) - parseInt(d2.servant.rare);
                    if (c1 !== 0) {
                        return c1;
                    }
                    if (c2 !== 0) {
                        return c2;
                    }
                    return d1.servant.name > d2.servant.name ? 1 : -1;
                });

                var template = Handlebars.compile($("#template-list").html());

                function reload(query) {
                    $("#container").html(template(data.filter(function (d) {
                        return query === "" || d.servant.name.indexOf(query) !== -1;
                    })));
                };

                $("#filter-form").submit(function() {
                    reload($("#seach-input").val().trim());
                    return false;
                });

                reload("");

            });

        </script>
    </div>
</body>

</html>
