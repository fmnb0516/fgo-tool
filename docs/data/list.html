<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">
    <title>FGO データ編集</title>
</head>

<body>

    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
        <div class="container">
            <a href="./index.html" class="navbar-brand">FGO サーヴァント一覧</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./list.html">サーヴァント一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./calc.html">FGO 宝具ダメージ計算機</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div class="container" style="padding-top: 70px;">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">クラス</th>
                    <th scope="col">レア度</th>
                    <th scope="col">名称</th>
                </tr>
            </thead>
            <tbody id="container">
            </tbody>
        </table>
    </div>

    <script type="text/x-handlebars" id="template-list">
        {{#each this}}
        <tr>
            <td>{{servant.no}}</td>
            <td>{{servantClass servant.clazz}}</td>
            <td>{{servant.rare}}</td>
            <td><a href="./view.html#{{servant.no}}-{{servantClass servant.clazz}}-{{servant.rare}}-{{servant.name}}.json" target="_blank">{{servant.name}}</a></td>
        </tr>
        {{/each}}
    </script>

    <div>
        <script src="../resources/jquery/jquery-3.4.1.min.js"></script>
        <script src="../resources/bootstrap/js/bootstrap.js"></script>
        <script src="../resources/handlebars/handlebars-v4.2.0.js"></script>
        <script src="../resources/fgoutil/fgocalc.js"></script>
        <script src="../servant.js"></script>

        <script type="text/javascript">
            $(function () {
                Handlebars.registerHelper('servantClass', function (id) {
                    return fgo.classToLabel(id);
                });

                var data = fgo.data();

                data.sort(function(d1, d2) {
                    var c1 = parseInt(d1.servant.no) - parseInt(d2.servant.no);
                    var c2 = parseInt(d1.servant.rare) - parseInt(d2.servant.rare);
                    if(c1 !== 0) {
                        return c1;
                    }
                    if(c2 !== 0) {
                        return c2;
                    }
                    return d1.servant.name > d2.servant.name ? 1 : -1;
                });

                var template = Handlebars.compile($("#template-list").html());
                $("#container").html(template(data));
            });

        </script>
    </div>
</body>

</html>
